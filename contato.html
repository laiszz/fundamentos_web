<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio da Laís</title>
    <link rel="icon" type="image/png" href="assets/images/lais_ico.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Menu da Página -->
    <nav>
        <!-- Logo + Texto à esquerda do Menu -->
        <div class="logo">
            <img class="icone" src="assets/images/lais_ico.png" alt="Logo da Página">
            <span class="titulo">Portfólio</span>
        </div>

        <!-- Opções do Menu utilizando lista não ordenada -->
        <ul>
            <a href="index.html">
                <li>Home</li>
            </a>
            <a href="contato.html">
                <li>Contato</li>
            </a>
        </ul>
    </nav>

    <!-- Conteúdo da Página -->
    <main class="contato">
        <section class="formulario">
            <!-- Formulário da Esquerda -->
            <form>
                <h3>Contato:</h3>
                <div class="campos-form">
                    <label for="nome">Nome:</label>
                    <input oninput="validarNome()" id="nome" type="text" placeholder="Nome Sobrenome"> 
                    <div id="txtNome"></div>
                </div>
                <div class="campos-form">
                    <label for="email">E-mail:</label>
                    <input oninput="validarEmailRegex()" id="email" type="text" placeholder="email@email.com"> 
                    <div id="txtEmail"></div>
                </div>
                <div class="campos-form">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" type="text" rows="8" placeholder="Digite aqui sua mensagem"></textarea>
                    <div id="txtMensagem"></div>
                </div>
                <button onclick="enviarFormulario()" type="button">Enviar</button>
            </form>

            <!-- Formulário da Direita -->
            <form>
                <h3>Não sabe o seu CEP?</h3>
                <div class="campos-form">
                    <label for="cep">CEP:</label>
                    <input id="cep" type="text" placeholder="12345-678"> 
                    <div id="txtCep"></div>
                </div>
                <button onclick="consultarCEP()" type="button">Consultar</button>
                <hr>
                <div>
                    <label for="endereco">Endereço:</label>
                    <textarea id="endereco" type="text" rows="8" placeholder="Endereço"></textarea>
                    <div id="txtEndereco"></div>
                </div>
            </form>
        </section>
    </main>

    <!-- Rodapé da Página -->
    <footer>
        <a href="https://www.linkedin.com/in/lsalesxavier/" target="_blank">
            <img class="imagem-footer" src="assets/images/linkedin.png" alt="LinkedIn">
        </a>
        <a href="https://github.com/laiszz" target="_blank">
            <img class="imagem-footer" src="assets/images/github.png" alt="GitHub">
        </a>
        <a href="https://www.instagram.com/skyeles/" target="_blank">
            <img class="imagem-footer" src="assets/images/instagram.png" alt="Instagram">
        </a>
        <p id="texto-footer">Desenvolvido por: Laís Sales - 2023 &copy;</p>
    </footer>

    <!-- JS da página -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
